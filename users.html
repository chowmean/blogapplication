        var userRole=window.localStorage.getItem('role');



        $(function(){
            if(userRole=='admin')

                $("#includedContent").load("navbar.html");

            else if(userRole=="user")
            {
                $("#includedContent").load("navbar_write.html");

        callApi('accounts/users','get','',function (data) {
            console.log(data);
            var trHTML = '';
            trHTML='<tbody>';
            $.each(data, function (i, item) {

                trHTML += '<tr><td>' + data[i].user_id + '</td><td>' + data[i].email + '</td><td>' + data[i].username + '</td><td>' + data[i].time_of_registration + '</td>' +
                        '</td><td>' + data[i].active +
                        '</td><td><a class="btn btn-primary"';

                if(data[i].active==0){
                        trHTML +='onclick="deleteUser('+data[i].user_id+','+data[i].active+')">Activate User</a></td></tr>';}
                else {
                        trHTML +='onclick="deleteUser('+data[i].user_id+','+data[i].active+')">Restrict User</a></td></tr>';}
            });
            trHTML+='</tbody>';
            $('#location').append(trHTML);
        });
